{% extends "base.html" %}

{% block container %}
    {% if not account and user %}
        You need to <a href="{% url account %}">configure your gallery</a>
        before we can display pictures.
    {% else %}
        <div id="thumb-container">
            {% if homepage_photo %}
                <a href="/{{ homepage_photo.album }}/#{{ homepage_photo.id }}"><img border="0" src="{{ homepage_photo.src }}" /></a>
            {% endif %}
        </div>
    {% endif %}
{% endblock container %}
